<dx-data-grid
  id="gridContainer"
  [dataSource]="variables"
  [showBorders]="true">
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[5, 10, 20]"
    [showInfo]="true">
  </dxo-pager>

  <dxi-column dataField="title"></dxi-column>
  <dxi-column dataField="value"></dxi-column>
  <dxi-column dataField="buttonShow" caption="" width="110" cellTemplate="cellButtonShowTemplate"></dxi-column>

  <div *dxTemplate="let data of 'cellButtonShowTemplate'">
    <dx-button icon="file" (click)="show(data)"></dx-button>
  </div>

</dx-data-grid>

<dx-popup title="Подробности"
          [(visible)]="popupShow">
  <div *dxTemplate="let data of 'content'">
    <pre> {{  variable.response }}</pre>
  </div>
</dx-popup>
